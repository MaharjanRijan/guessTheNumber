<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
    <div class="game-container">
        <h1> Guess the number Game</h1>
        <p>Guess the number between 1 and 100</p>

        <div class="input-group">
            <input type="number" class="userInput" placeholder="Enter your guess" />
        </div>

        <button class="btn submitBtn">Submit Guess</button>

        <p class="message">Ready to Lose?</p>

        <p class="attemptsDisplay">Attempts: 0</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
